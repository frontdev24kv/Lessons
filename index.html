<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">CSS Dinner Shopping List</h1>
        <p class="header_text">Letâ€™s go to the mall!</p>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="section">
          <ul class="menu">
            <li class="menu__item">
              <label>
                <input type="checkbox" />
                <p class="menu__text">
                  A lot of pickles
                  <small> (for the next lessons about CSS)</small>
                </p>
              </label>
            </li>
            <li class="menu__item">
              <label>
                <input type="checkbox" />
                <p class="menu__text">
                  10 apples <small>(for more CSS manipulations)</small>
                </p>
              </label>
            </li>
            <li class="menu__item">
              <label>
                <input type="checkbox" />
                <p class="menu__text">
                  20 oranges <small>(because they are awesome)</small>
                </p>
              </label>
            </li>
            <li class="menu__item">
              <label>
                <input type="checkbox" />
                <p class="menu__text">
                  13 plates <small>(hm... they always dissapear)</small>
                </p>
              </label>
            </li>
            <li class="menu__item">
              <label>
                <input type="checkbox" />
                <p class="menu__text">15 bentos</p>
              </label>
            </li>
            <li class="menu__item">
              <label>
                <input type="checkbox" />
                <p class="menu__text">
                  1 bottle of Sake <small>(for my friends)</small>
                </p>
              </label>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__text">Bon appetit :)</p>
      </div>
    </footer>
  </body>
</html>
